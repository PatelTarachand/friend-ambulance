<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Medical Cross -->
  <g transform="translate(200,150)">
    <!-- Vertical bar -->
    <rect x="-8" y="-40" width="16" height="80" fill="#007bff" opacity="0.3"/>
    <!-- Horizontal bar -->
    <rect x="-40" y="-8" width="80" height="16" fill="#007bff" opacity="0.3"/>
  </g>
  
  <!-- Ambulance Icon -->
  <g transform="translate(200,100)">
    <!-- Ambulance body -->
    <rect x="-30" y="-10" width="60" height="20" fill="#dc3545" opacity="0.4" rx="3"/>
    <!-- Windows -->
    <rect x="-25" y="-8" width="15" height="8" fill="#ffffff" opacity="0.6"/>
    <rect x="-5" y="-8" width="15" height="8" fill="#ffffff" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="-20" cy="12" r="4" fill="#6c757d" opacity="0.5"/>
    <circle cx="20" cy="12" r="4" fill="#6c757d" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Friends Ambulance Service
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Image not available
  </text>
</svg>
